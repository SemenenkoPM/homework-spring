<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" link rel="stylesheet" href="../../static/css/createForm.css" th:href="@{/css/createForm.css}">
    <title>New Email</title>
</head>
<body>
<div class="row" id="advanced-search-form">
    <h2>Edit email</h2>
    <form th:method="POST" th:action="@{/newEmail/{id}(id=${email.id})}" action="newEmail.html">
        <div class="form-group">
            <label for="id-input">ID:</label>
            <input id="id-input" class="form-control" name="id" type="email" readonly="readonly"
                   th:value="${email.id}"/>
        </div>

        <div class="form-group">
            <label for="email-input">Email:</label>
            <input id="email-input" class="form-control" name="email" th:value="${email.email}" type="text"/>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-info btn-lg btn-responsive"> Save</button>
        </div>
    </form>
</div>
</body>
</html>
