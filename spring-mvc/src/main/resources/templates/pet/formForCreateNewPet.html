<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" link rel="stylesheet" href="../../static/css/createForm.css" th:href="@{/css/createForm.css}">
    <title>Form for create pet</title>
</head>
<body>
<div class="row" id="advanced-search-form">
    <h2>Create new Pet</h2>
    <form th:method="POST" th:action="@{/formForCreateNewPet/{userId}(userId=${userId})}"
          action="formForCreateNewPet.html">
        <div class="form-group">
            <label for="name-input">Name:</label>
            <input id="name-input" name="name" class="form-control" type="text" th:value="${pet.name}"/>
        </div>

        <div class="form-group">
            <label for="whatPet-input">What pet:</label>
            <input id="whatPet-input" name="whatPet" class="form-control" th:value="${pet.whatPet}" type="text"/>
        </div>

        <div class="form-group">
            <label for="userId-input">User Id:</label>
            <input id="userId-input" name="userId" class="form-control" th:value="${pet.userId}" type="text"
                   readonly="readonly"/>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-info btn-lg btn-responsive"> Save</button>

        </div>
    </form>
</div>
</body>
</html>
